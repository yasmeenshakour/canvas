
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
	<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	var color = "black";
	var penDown = true;
	let x = 0;
	let y = 0;

	var rect = c.getBoundingClientRect();


	resize();
	colorPicker();

	function resize(){
		var c = document.getElementById("myCanvas");
		c.width = window.innerWidth *.8;
		c.height = window.innerHeight * .8;
	}

	function draw(posX, posY) {
		if(!penDown) return;
		colorPicker();
		ctx.fillStyle = color;
		ctx.beginPath();
		ctx.arc(posX,posY,10,0,2*Math.PI);
		ctx.fill();

	}
	myCanvas.addEventListener('mousemove', function (e){
		x = e.clientX - rect.left;
  	y = e.clientY - rect.top;
		console.log(e.x);
		console.log(e.y);
		draw(e.x, e.y);
	})

	window.addEventListener('keydown', function (e){
		console.log(e);

		if (e.keyCode == 71){
			color = "green";
		}
		else if (e.keyCode == 66) {
			color = "blue";
		}
		else if (e.keyCode == 82) {
			color = "red";
		}
		else if (e.keyCode == 89) {
			color = "yellow";
		}
		else if (e.keyCode == 32){
			ctx.clearRect(0, 0, myCanvas.width, myCanvas.height);
		}
		else if (e.keyCode == 38) {
			penDown = false;
		}
		else if(e.keyCode == 40){
			penDown = true;
		}
	})

	function colorPicker(){
		color = document.getElementById("picker").value;

	}

	</script>
</body>
</html>
